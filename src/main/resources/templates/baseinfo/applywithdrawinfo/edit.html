<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${applywithdrawinfo.id}"  type="hidden">
						<input id="uid" name="uid" th:value="${applywithdrawinfo.uid}" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">审批：</label>
								<div class="col-sm-9">
									<label class="radio-inline">
										<input type="radio" checked="" value="2" id="optionsRadios1" name="optionsRadios">同意并支付</label>
									<label class="radio-inline">
										<input type="radio" value="3" id="optionsRadios2" name="optionsRadios">审核拒绝</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${applywithdrawinfo.remark}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/baseinfo/applywithdrawinfo/edit.js">
	</script>
</body>
</html>
