<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${config.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">key：</label>
                            <div class="col-sm-8">
                                <input id="key" name="key" th:value="${config.key}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">value：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value" th:value="${config.value}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label class="col-sm-3 control-label">状态 0：隐藏 1：显示：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" th:value="${config.status}" class="form-control"
                                       type="text">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" th:value="${config.remark}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/config/edit.js">
</script>
</body>
</html>
